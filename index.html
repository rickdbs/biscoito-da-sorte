<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1 ">
            
            <h1>Qual é a sua sorte <br>de hoje?</h1>
            <p class=".showPhrase">Abra o biscoito e descubra!</p>
            <img class="imgBtn" src="./assets/fortune-cookie.svg" alt="Imagem de um biscoito da sorte fechado">
            
        </div>
        <div class="screen2 hide">
            
            <h1>Aqui está a sua sorte <br>de hoje: </h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./assets/opened-cookie.svg" alt="Imagem de um biscoito da sorte fechado">
            <button class="opnCookie">Abrir outro biscoito</button>
        </div>

    </main>
    <script src="./main.js"></script>
</body>
</html>
